<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigolf</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div id="start-menu">
            <div id="menu-title" class="not-selectable">
                Minigolf
            </div>
            <div id="menu-button-container">
                <div id="singleplayer-button" class="menu-button not-selectable">Single-player</div>
                <div id="multiplayer-button" class="menu-button not-selectable">Multi-player</div>
                <div id="online-button" class="menu-button not-selectable">Online game</div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" id="game-container" width="100%" height="100%" viewBox="0 30 100 40"></svg>

    </main>
    <script src="./main.js"></script>
</body>
</html>
